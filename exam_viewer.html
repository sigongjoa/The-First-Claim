        document.addEventListener('DOMContentLoaded', () => {
            displayQuestions(allQuestions);
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
