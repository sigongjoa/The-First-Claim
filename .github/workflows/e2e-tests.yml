name: E2E Tests (Cypress)

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x]
        test-file:
          - 'cypress/e2e/game-flow.cy.js'
          - 'cypress/e2e/accessibility.cy.js'
          - 'cypress/e2e/performance.cy.js'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build application
        working-directory: web
        run: npm run build
        env:
          CI: true
          REACT_APP_ENVIRONMENT: test
          REACT_APP_SENTRY_ENABLED: false

      - name: Start development server
        working-directory: web
        run: |
          npm start &
          sleep 10
        env:
          CI: true
          REACT_APP_ENVIRONMENT: test
          REACT_APP_SENTRY_ENABLED: false

      - name: Run E2E tests - ${{ matrix.test-file }}
        working-directory: web
        run: npx cypress run --spec "${{ matrix.test-file }}" --headless
        timeout-minutes: 20

      - name: Upload Cypress videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.test-file }}
          path: web/cypress/videos/
          retention-days: 5

      - name: Upload Cypress screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.test-file }}
          path: web/cypress/screenshots/
          retention-days: 5

  e2e-summary:
    runs-on: ubuntu-latest
    needs: e2e
    if: always()

    steps:
      - name: Check E2E test results
        run: |
          if [ "${{ needs.e2e.result }}" = "failure" ]; then
            echo "❌ E2E tests failed"
            exit 1
          else
            echo "✅ E2E tests passed"
            exit 0
          fi
