name: Tests - CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.10'
  NODE_VERSION: '18'

jobs:
  backend-unit-tests:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-timeout

      - name: Lint with pylint
        continue-on-error: true
        run: |
          pip install pylint
          pylint src/ --disable=all --enable=E,F || echo "Linting issues found"

      - name: Type check with mypy
        continue-on-error: true
        run: |
          pip install mypy
          mypy src/ --ignore-missing-imports || echo "Type check issues found"

      - name: Run unit tests
        run: |
          pytest tests/ \
            --verbose \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --timeout=10 \
            -x

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive coverage reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-python
          path: htmlcov/

  backend-integration-tests:
    name: Python Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-timeout

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          OLLAMA_HOST: http://localhost:11434
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          pytest tests/test_ollama_evaluator.py::TestOllamaEvaluatorSetup -v --timeout=10 \
            || echo "Ollama integration tests require running Ollama server"

  frontend-unit-tests:
    name: React Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Install dependencies
        run: cd web && npm ci

      - name: Run linting
        run: cd web && npm run lint 2>/dev/null || echo "No lint script configured"

      - name: Run unit tests
        run: cd web && npm test -- --coverage --watchAll=false 2>/dev/null || echo "No tests found"

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-frontend
          path: web/coverage/

  frontend-build:
    name: React Build
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Install dependencies
        run: cd web && npm ci

      - name: Build application
        run: cd web && npm run build

      - name: Check build output
        run: |
          if [ ! -d "web/build" ]; then
            echo "Build output not found!"
            exit 1
          fi

      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: web-build
          path: web/build/

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run Bandit security scan (Python)
        continue-on-error: true
        run: |
          pip install bandit
          bandit -r src/ -f json -o bandit-report.json || true
          echo "Bandit scan completed"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Run npm audit (JavaScript)
        continue-on-error: true
        run: |
          cd web && npm audit --audit-level=moderate || true

      - name: Check for exposed secrets
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true

      - name: Archive security reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: bandit-report.json

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, frontend-unit-tests, frontend-build, security-scan]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "=== TEST PIPELINE SUMMARY ==="
          echo "Backend Unit Tests: ${{ needs.backend-unit-tests.result }}"
          echo "Frontend Unit Tests: ${{ needs.frontend-unit-tests.result }}"
          echo "Frontend Build: ${{ needs.frontend-build.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"

      - name: Fail if critical tests failed
        if: |
          needs.backend-unit-tests.result == 'failure' ||
          needs.frontend-build.result == 'failure'
        run: |
          echo "Critical tests failed!"
          exit 1

      - name: Notify Slack on Success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: '✅ All tests passed! Ready for deployment.'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify Slack on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: '❌ Tests failed! Please check the logs.'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
