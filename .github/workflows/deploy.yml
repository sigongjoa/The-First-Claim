name: Deploy - CD Pipeline

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["Tests - CI Pipeline"]
    types: [completed]
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-tests:
    name: Verify Tests Passed
    runs-on: ubuntu-latest

    steps:
      - name: Check test status
        if: github.event.workflow_run && github.event.workflow_run.conclusion == 'failure'
        run: |
          echo "Tests failed, aborting deployment"
          exit 1

      - name: Get commit info
        run: |
          echo "Deploying commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"

  build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: check-tests
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    needs: check-tests
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    environment:
      name: staging
      url: https://staging.project-override.com

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging server
        env:
          DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.STAGING_HOST }}
          DEPLOY_USER: ${{ secrets.STAGING_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.STAGING_DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/deploy_key ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} \
            "cd /app && docker-compose pull && docker-compose up -d"

      - name: Run smoke tests on staging
        run: |
          echo "Running smoke tests against staging environment..."
          # curl -f https://staging.project-override.com/health || exit 1

      - name: Notify deployment to Slack
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'üöÄ Deployed to staging environment'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    environment:
      name: production
      url: https://project-override.com
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Wait for manual approval
        run: |
          echo "Waiting for manual approval..."
          echo "This job requires manual approval in GitHub Actions"

      - name: Deploy to production server
        env:
          DEPLOY_KEY: ${{ secrets.PRODUCTION_DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.PRODUCTION_HOST }}
          DEPLOY_USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRODUCTION_DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/deploy_key ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} \
            "cd /app && docker-compose pull && docker-compose up -d"

      - name: Health check
        run: |
          echo "Verifying production deployment..."
          # curl -f https://project-override.com/health || exit 1

      - name: Create deployment record
        uses: chrnorm/deployment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production
          auto_merge: false

      - name: Notify Slack - Production Deployed
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: |
            üéâ **PRODUCTION DEPLOYMENT SUCCESSFUL**
            Version: ${{ github.sha }}
            Commit: ${{ github.event.head_commit.message }}
            Author: ${{ github.event.pusher.name }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify Slack - Production Deployment Failed
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'üö® Production deployment failed! Please investigate.'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure()

    steps:
      - name: Trigger rollback
        env:
          DEPLOY_KEY: ${{ secrets.PRODUCTION_DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.PRODUCTION_HOST }}
          DEPLOY_USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          echo "Initiating rollback to previous stable version..."
          mkdir -p ~/.ssh
          echo "${{ secrets.PRODUCTION_DEPLOY_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          ssh -i ~/.ssh/deploy_key ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} \
            "cd /app && git revert HEAD --no-edit && docker-compose up -d"

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: '‚ö†Ô∏è Rollback completed. Investigating issue...'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
