[pytest]
# 테스트 경로
testpaths = tests

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 기본 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 테스트 마커 정의
markers =
    unit: Unit tests - 개별 함수/클래스 테스트
    integration: Integration tests - 컴포넌트 간 상호작용 테스트
    e2e: End-to-end tests - 전체 시스템 워크플로우 테스트
    edge_case: Edge case tests - 엣지 케이스 테스트
    slow: Slow running tests - 느린 테스트
    smoke: Smoke tests - 빠른 검증 테스트

# 테스트 타임아웃 (초)
timeout = 300

# 커버리지 설정
[coverage:run]
source = src
omit =
    */tests/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    raise AssertionError
    raise NotImplementedError
    if TYPE_CHECKING:
    @abstractmethod

# 최소 커버리지 요구사항
fail_under = 95
